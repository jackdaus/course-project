<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        
        <ul class="list-group">
          <!-- we can use an async pipe so that angular manages the subscription to our ingredients observable -->
            <a 
                class="list-group-item" 
                style="cursor: pointer" 
                *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
                (click)="onEditItem(i)"
            >{{ ingredient.name }} ({{ ingredient.amount }})</a>
        </ul>
    </div>
</div>
